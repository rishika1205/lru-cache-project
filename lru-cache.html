<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LRU Cache | Web Project</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            width: 420px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
        }

        input:focus {
            border-color: #667eea;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: #667eea;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #5a67d8;
        }

        .cache-box {
            background: #f7f7f7;
            border-radius: 6px;
            padding: 15px;
            min-height: 100px;
        }

        .cache-box h3 {
            margin-bottom: 10px;
            color: #444;
        }

        .cache-item {
            padding: 6px 0;
            border-bottom: 1px solid #ddd;
            color: #333;
        }

        .cache-item:last-child {
            border-bottom: none;
        }

        .info {
            margin-top: 15px;
            font-size: 13px;
            text-align: center;
            color: #666;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>LRU Cache</h1>

    <div class="input-group">
        <input type="text" id="key" placeholder="Enter Key">
        <input type="text" id="value" placeholder="Enter Value">
    </div>

    <div class="buttons">
        <button onclick="put()">PUT</button>
        <button onclick="get()">GET</button>
    </div>

    <div class="cache-box">
        <h3>Cache (Most â†’ Least Recent)</h3>
        <div id="cacheDisplay"></div>
    </div>

    <div class="info">
        Cache Capacity: 3 | LRU Strategy
    </div>
</div>

<script>
    class LRUCache {
        constructor(capacity) {
            this.capacity = capacity;
            this.cache = new Map();
        }

        get(key) {
            if (!this.cache.has(key)) {
                return -1;
            }
            const value = this.cache.get(key);
            this.cache.delete(key);
            this.cache.set(key, value);
            return value;
        }

        put(key, value) {
            if (this.cache.has(key)) {
                this.cache.delete(key);
            } else if (this.cache.size >= this.capacity) {
                const lruKey = this.cache.keys().next().value;
                this.cache.delete(lruKey);
            }
            this.cache.set(key, value);
        }

        entries() {
            return Array.from(this.cache.entries()).reverse();
        }
    }

    const lru = new LRUCache(3);

    function put() {
        const key = document.getElementById("key").value.trim();
        const value = document.getElementById("value").value.trim();

        if (!key || !value) {
            alert("Please enter both key and value");
            return;
        }

        lru.put(key, value);
        displayCache();
    }

    function get() {
        const key = document.getElementById("key").value.trim();

        if (!key) {
            alert("Please enter a key");
            return;
        }

        const value = lru.get(key);
        displayCache();

        if (value === -1) {
            alert("Key not found in cache");
        } else {
            alert("Value: " + value);
        }
    }

    function displayCache() {
        const display = document.getElementById("cacheDisplay");
        display.innerHTML = "";

        const items = lru.entries();
        if (items.length === 0) {
            display.innerHTML = "<p>No data in cache</p>";
            return;
        }

        items.forEach(([key, value]) => {
            const div = document.createElement("div");
            div.className = "cache-item";
            div.textContent = `${key} : ${value}`;
            display.appendChild(div);
        });
    }
</script>

</body>
</html>
